<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Memory Game</h1>
    <div class="controls">
        <label for="time-input">Time (minutes): </label>
        <input type="number" id="time-input" min="1" value="1">
        <button id="start-button">Start Game</button>
    </div>
    <div id="info">
        <div id="pre-game-timer" style="display: none;">Starting in: <span id="pre-game-time-left">5</span> seconds</div>
        <div id="timer">Time left: <span id="time-left"></span> seconds</div>
        <div id="score">Score: <span id="score-value">0</span></div>
    </div>
    <div class="tabs">
        <button class="tab-button" onclick="openTab('tab1')">Level 1</button>
        <button class="tab-button" onclick="openTab('tab2')">Level 2</button>
        <button class="tab-button" onclick="openTab('tab3')">Level 3</button>
        <button class="tab-button" onclick="openTab('tab4')">Level 4</button>
        <button class="tab-button" onclick="openTab('tab5')">Level 5</button>
    </div>
    <div class="game-container" id="tab1">
        <!-- Level 1 Cards -->
    </div>
    <div class="game-container" id="tab2">
        <!-- Level 2 Cards -->
    </div>
    <div class="game-container" id="tab3">
        <!-- Level 3 Cards -->
    </div>
    <div class="game-container" id="tab4">
        <!-- Level 4 Cards -->
    </div>
    <div class="game-container" id="tab5">
        <!-- Level 5 Cards -->
    </div>
    <script src="script.js"></script>
</body>
</html>
